site_name: Taura Laboratory
site_url: https://www.eidos.ic.i.u-tokyo.ac.jp
nav:
  - Home: index.md
  - Access: access.md
  - Members: members.md
  - Research: research.md
  - Papers: papers.md
  - Code: code.md
  - Misc: misc.md
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  language: ja
  custom_dir: custom_theme
  logo: img/logo.svg
extra:
  search:
    languages: 'en, ja'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
